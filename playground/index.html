                    <li><code className="text-sm bg-gray-900 px-1 rounded">size</code>: 图标大小（默认: 24）</li>
                    <li><code className="text-sm bg-gray-900 px-1 rounded">color</code>: 图标颜色（默认: #f97316）</li>
                    <li><code className="text-sm bg-gray-900 px-1 rounded">className</code>: 自定义CSS类</li>

                </div>
              </div>
            </div>

            {/* 页脚 */}
            <div className="mt-12 text-center text-gray-500 text-sm">
              <p>© 2026 房地产Web图标库 - 为上海新房网站设计</p>
            </div>
          </div>
        </div>
      );
    };

    // 图标卡片组件
    const IconCard = ({ name, icon, description }) => {
      return (
        <div className="bg-gray-800 rounded-xl p-6 hover:shadow-lg hover:shadow-orange-500/10 transition-all">
          <div className="flex flex-col items-center">
            <div className="p-4 bg-gray-700 rounded-lg mb-4">
              {icon}
            </div>
            <h3 className="text-lg font-semibold mb-2">{name}</h3>
            <p className="text-gray-400 text-center text-sm">{description}</p>

    };

    // 渲染应用
    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);
